    .letter-content {

    }

    .letter-content h2 {
      color: #ff4b7d;
      margin-bottom: 0.5em;
      font-size: 1.5rem;
    }

    .letter-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
       header h1 {

      }

      }
