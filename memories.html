  <style>
      *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fffaf5;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

     header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #e91e63;
    }
     h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #ff4b7d;
      margin: 0.5rem 0;
      text-shadow: 0 1px 2px rgba(0,0,0
,0.1);
text-align: center;
    }


     main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .back-arrow {
      position: fixed;
      top: 10px;
      left: 15px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #ff4b7d;
      background: #fff;
      border-radius: 50%;
      padding: 0.3em 0.6em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
      transition: background 0.3s;
    }

    .back-arrow:hover {
      background: #ffe6ee;
    }

    .envelope {
      background: #fff;
      width: 320px;
      max-width: 90vw;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(255, 75, 125, 0.15);
      overflow: hidden;
      position: relative;
      transition: transform 0.4s ease;
    }

    .flap {
      background: #ff4b7d;
      height: 60px;
      width: 100%;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .pics-content {
      padding: 1.5em;
      animation: slideDown 0.6s ease;
    }

    .pics-content h2 {
      color: #ff4b7d;
      margin-bottom: 0.5em;
      font-size: 1.5rem;
    }

    .pics-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
       header h1 {
        font-size: 1.5rem;
      }

      main {
        padding: 0.8rem;
      }
      .pics-content h2 {
        font-size: 1.3rem;
      }
      .pics-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

 
   <header class="text-center p-4 bg-white shadow">

<a href="index.html" class="back-arrow">&lt;</a>

<script>
 
  // Placeholder for future functionality
  document.addEventListener('DOMContentLoaded', () => {

    // You can dynamically load letters here in the future

  });

 //placeholder how to load pictures
  function loadPictures() {
    const pictures = [
      'https://example.com/picture1.jpg',

      'https://example.com/picture3.jpg'
    ];
    const container = document.getElementById('lettersContainer');
    pictures.forEach(picture => {
      const img = document.createElement('img');
      img.src = picture;

      container.appendChild(img);
    });
  }
  // Uncomment to load pictures
   loadPictures();
</script>

</body>
