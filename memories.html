    body {

      display: flex;

    .back-arrow {
      position: fixed;
      top: 10px;

      text-decoration: none;
      color: #ff4b7d;
      background: #fff;
      border-radius: 50%;
      padding: 0.3em 0.6em;

      z-index: 10;
      transition: background 0.3s;
    }

    .back-arrow:hover {
      background: #ffe6ee;
    }

    .envelope {
      background: #fff;
      width: 320px;
      max-width: 90vw;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(255, 75, 125, 0.15);
      overflow: hidden;
      position: relative;
      transition: transform 0.4s ease;
    }

    .flap {
      background: #ff4b7d;
      height: 60px;
      width: 100%;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .letter-content {
      padding: 1.5em;
      animation: slideDown 0.6s ease;
    }

    .letter-content h2 {
      color: #ff4b7d;
      margin-bottom: 0.5em;
      font-size: 1.5rem;
    }

    .letter-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .letter-content h2 {
        font-size: 1.3rem;
      }
      .letter-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
