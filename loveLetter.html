<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UnRead Letters üíå</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff0f5 0%, #ffe0ec 100%);
      padding: 4em 1em 2em;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      text-decoration: none;
      color: #ff4b7d;
      background: #fff;
      border-radius: 50%;
      padding: 0.3em 0.6em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
      transition: background 0.3s;
    }

    .back-arrow:hover {
      background: #ffe6ee;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      max-width: 500px;
      margin: auto;
    }

    .envelope {
      background: #fff;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(255, 75, 125, 0.15);
      overflow: hidden;
      position: relative;
      transition: transform 0.4s ease;
      margin-top: 50px;
      margin-bottom: 100px;
    }

    .flap {
      background: #ff4b7d;
      height: 60px;
      width: 100%;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .letter-content {
      padding: 1.5em;
      animation: slideDown 0.6s ease;
    }

    .letter-content h2 {
      color: #ff4b7d;
      margin-bottom: 0.5em;
      font-size: 1.5rem;
    }

    .letter-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .floating-plus {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4b7d;
      color: #fff;
      border: none;
      width: 60px;
      height: 60px;
      font-size: 2rem;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(255, 75, 125, 0.3);
      cursor: pointer;
      z-index: 20;
      transition: background 0.3s, transform 0.3s;
    }

    .floating-plus:hover {
      background: #ff2c67;
      transform: translateX(-50%) scale(1.05);
    }

    .form-popup {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 12px;
      padding: 1.5em;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: none;
      z-index: 30;
    }

    .form-popup input,
    .form-popup textarea {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-popup button {
      background: #ff4b7d;
      color: #fff;
      border: none;
      padding: 0.6em 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-arrow">‚Üê</a>

  <div class="container" id="lettersContainer">
    <!-- Letters will be dynamically inserted here -->
  </div>

  <!-- Add Letter Button -->
  <button class="floating-plus" onclick="toggleForm()">+</button>

  <!-- Letter Form -->
  <div class="form-popup" id="letterForm">
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="message" rows="4" placeholder="Your message" required></textarea>
    <input type="text" id="sender" placeholder="From (e.g., Anonymous)"/>
    <button onclick="submitLetter()">Send üíå</button>
  </div>

  <script>
    const SCRIPT_URL = '/api/letters'; // Use your secure Vercel API route

    async function fetchLetters() {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();

      const container = document.getElementById('lettersContainer');
      container.innerHTML = '';

      data.letters?.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'envelope';
        div.innerHTML = `
          <div class="flap"></div>
          <div class="letter-content">
            <h2>${letter.title}</h2>
            <p>${letter.message}</p>
            <p style="text-align:right;">‚Äì ${letter.sender}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function toggleForm() {
      const form = document.getElementById('letterForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    async function submitLetter() {
      const title = document.getElementById('title').value.trim();
      const message = document.getElementById('message').value.trim();
      const sender = document.getElementById('sender').value.trim();

      if (!title || !message || !sender) return alert('All fields are required.');

      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, message, sender })
      });

      const result = await res.json();
      if (result.success) {
        toggleForm();
        fetchLetters(); // reload
      } else {
        alert('Failed to send letter.');
      }
    }

    // Initial fetch
    fetchLetters();
  </script>
</body>
</html>
