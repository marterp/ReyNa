<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReyNa â€” Love Letters ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fffafc;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.2rem;
      color: #e91e63;
      margin: 0;
    }

    header p {
      font-style: italic;
      color: #555;
    }

    .letters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .letter {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .letter:hover {
      transform: translateY(-2px);
    }

    .letter h3 {
      margin: 0;
      color: #c2185b;
    }

    .letter p {
      margin: 0.5rem 0;
    }

    .letter small {
      display: block;
      text-align: right;
      color: #888;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e91e63;
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.4rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .form-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-container button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media screen and (min-width: 768px) {
      header h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ReyNa</h1>
    <p>Love of my life â€“ Lablab</p>
  </header>

  <main class="letters" id="letters"></main>

  <button class="floating-btn" onclick="openForm()">+</button>

  <div class="form-popup" id="formPopup">
    <div class="form-container">
      <h3>Send a Letter ðŸ’Œ</h3>
      <input type="text" id="title" placeholder="Title" required>
      <textarea id="message" rows="4" placeholder="Message" required></textarea>
      <input type="text" id="sender" placeholder="From" required>
      <button onclick="submitLetter()">Send</button>
    </div>
  </div>

  <script>
    const FORM = document.getElementById('formPopup');
    const LETTERS_DIV = document.getElementById('letters');
    const SHEET_API = 'https://script.google.com/macros/s/AKfycbyptP0IcMK5ZE9PlX595rWFU_E0KpDGt4o_ueyFJ1g0l_Y_5IFNQR-8m90Cigcvwe8fOg/exec'; // For GET only
    const POST_API = '/api/postLetter'; // Vercel proxy to post

    function openForm() {
      FORM.style.display = 'flex';
    }

    function closeForm() {
      FORM.style.display = 'none';
    }

    async function fetchLetters() {
      try {
        const res = await fetch(SHEET_API);
        const data = await res.json();

        LETTERS_DIV.innerHTML = "";
        data.reverse().forEach(entry => {
          const el = document.createElement('div');
          el.className = 'letter';
          el.innerHTML = `
            <h3>${entry.title}</h3>
            <p>${entry.message}</p>
            <small>â€” ${entry.sender || "Anonymous"}</small>
          `;
          LETTERS_DIV.appendChild(el);
        });

      } catch (err) {
        LETTERS_DIV.innerHTML = "<p>Error loading letters.</p>";
      }
    }

    async function submitLetter() {
      const title = document.getElementById('title').value.trim();
      const message = document.getElementById('message').value.trim();
      const sender = document.getElementById('sender').value.trim();

      if (!title || !message) return alert("Please fill in all fields");

      const res = await fetch(POST_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, message, sender })
      });

      const data = await res.json();
      if (data.status === "ok") {
        closeForm();
        fetchLetters();
      } else {
        alert("Failed to send: " + data.server);
      }
    }

    window.addEventListener("click", (e) => {
      if (e.target === FORM) closeForm();
    });

    fetchLetters();
  </script>

</body>
</html>
